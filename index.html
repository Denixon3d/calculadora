<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="Calculadora">
      <input type="text" class="visor" />
      <button class="borrar btn">Borrar</button>
      <button class="limpiar btn">C</button>
      <button class="siete btn">7</button>
      <button class="ocho btn">8</button>
      <button class="nueve btn">9</button>
      <button class="dividir btn">/</button>
      <button class="cuatro btn">4</button>
      <button class="cinco btn">5</button>
      <button class="seis btn">6</button>
      <button class="multi btn">*</button>
      <button class="tres btn">3</button>
      <button class="dos btn">2</button>
      <button class="uno btn">1</button>
      <button class="suma btn">+</button>
      <button class="cero btn">0</button>
      <button class="punto btn">.</button>
      <button class="igual btn">=</button>
      <button class="resta btn">-</button>
    </div>
  </body>
</html>
